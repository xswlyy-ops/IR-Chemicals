<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Chemical Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HTML5 QR code library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    #records {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>

<body>

<h2>Laboratory Chemical Registration</h2>

<!-- Camera scan area -->
<div id="reader" style="width:100%;"></div>

<label>Scanned / Editable ID Number</label>
<input type="text" id="chemicalId" placeholder="Scan or edit manually">

<label>Chemical Name</label>
<input type="text" id="chemicalName" placeholder="e.g. LiTFSI">

<label>Storage Location</label>
<input type="text" id="location" placeholder="e.g. Cabinet A3 / Fridge 2">

<button onclick="saveRecord()">Save Record</button>

<div id="records">
  <h3>Saved Records</h3>
  <ul id="recordList"></ul>
</div>

<script>
  function onScanSuccess(decodedText) {
    // Fill scanned result, user can still edit
    document.getElementById("chemicalId").value = decodedText;
  }

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      html5QrCode.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    }
  });

  function saveRecord() {
    const id = document.getElementById("chemicalId").value;
    const name = document.getElementById("chemicalName").value;
    const loc = document.getElementById("location").value;

    if (!id || !name || !loc) {
      alert("Please fill in all fields.");
      return;
    }

    const li = document.createElement("li");
    li.textContent = `ID: ${id} | Name: ${name} | Location: ${loc}`;

    document.getElementById("recordList").appendChild(li);

    // Clear name & location, keep ID editable if needed
    document.getElementById("chemicalName").value = "";
    document.getElementById("location").value = "";
  }
</script>

</body>
</html>
