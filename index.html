<body>

<h3>ğŸ“¦ label Chemicals</h3>

<div id="reader"></div>
<button onclick="switchCamera()">ğŸ” åˆ‡æ¢æ‘„åƒå¤´</button>

<label>Code</label>
<input id="codeInput" placeholder="æ‰«ææ¡å½¢ç æˆ–æ‰‹åŠ¨è¾“å…¥">

<label>Name</label>
<input id="nameInput" placeholder="è¯å“åç§°">

<label>Location</label>
<input id="locationInput" placeholder="å¦‚ï¼šå†·è—æŸœB-1">

<button onclick="addRecord()">â• æ·»åŠ è®°å½•</button>
<button onclick="exportCSV()">ğŸ’¾ å¯¼å‡º CSV</button>

<h3>å½“å‰è®°å½•</h3>
<table border="1" id="recordTable">
  <thead>
    <tr>
      <th>label</th>
      <th>name</th>
      <th>location</th>
      <th>time</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const html5QrCode = new Html5Qrcode("reader");
  let facingMode = "environment"; // é»˜è®¤åç½®

  function startScanner() {
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 150 }, // é’ˆå¯¹æ¡å½¢ç ä¼˜åŒ–
            aspectRatio: 1.0
        };

        html5QrCode.start(
            { facingMode: facingMode }, 
            config,
            (decodedText) => {
                codeInput.value = decodedText;
                // æ‰«ææˆåŠŸåéœ‡åŠ¨åé¦ˆ (éƒ¨åˆ†æ‰‹æœºæ”¯æŒ)
                if (navigator.vibrate) navigator.vibrate(100);
            },
            (errorMessage) => { /* å¿½ç•¥æ‰«æä¸­çš„æŠ¥é”™ */ }
        ).catch(err => console.error("å¯åŠ¨å¤±è´¥", err));
    }

  function switchCamera() {
    html5QrCode.stop().then(() => {
      facingMode = facingMode === "environment" ? "user" : "environment";
      startScanner();
    });
  }

  startScanner();
</script>
<script>
  const records = [];

  function addRecord() {
    const code = codeInput.value.trim();
    const name = nameInput.value.trim();
    const location = locationInput.value.trim();
    const time = new Date().toLocaleString();

    if (!code || !name || !location) {
      alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
      return;
    }

    const record = { code, name, location, time };
    records.push(record);
    appendRow(record);

    // æ¸…ç©ºè¾“å…¥ï¼ˆæ‰«ç ä¸‹ä¸€ä¸ªï¼‰
    nameInput.value = "";
    locationInput.value = "";
  }

  function appendRow(r) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.code}</td>
      <td>${r.name}</td>
      <td>${r.location}</td>
      <td>${r.time}</td>
    `;
    document.querySelector("#recordTable tbody").appendChild(row);
  }

  function exportCSV() {
    if (records.length === 0) {
      alert("æš‚æ— è®°å½•");
      return;
    }

    let csv = "ç¼–å·,è¯å“åç§°,å­˜æ”¾ä½ç½®,è®°å½•æ—¶é—´\n";
    records.forEach(r => {
      csv += `"${r.code}","${r.name}","${r.location}","${r.time}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "lab_inventory.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>
